<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title data-i18n="meta.titleAbout">About</title>

    <link rel="stylesheet" href="../Assets/styles/about.css" />
    <link rel="stylesheet" href="../Assets/styles/components/navbar.css">
    <link rel="stylesheet" href="../Assets/styles/components/cartTab.css">
    <link rel="stylesheet" href="../Assets/styles/components/footer.css">
    <link rel="shortcut icon" href="../Assets/img/logo-website.png" type="image/x-icon">
</head>

<body>

    <!-- NAVBAR -->
    <nav>
        <div class="navbar">
            <span class="logo">
                <a href="../../home.html">
                    <img src="../Assets/img/logo-website.png" alt="logo-website">
                </a>
            </span>

            <div class="menu">
                <ul class="nav-links">
                    <li><a href="../home.html" data-i18n="navbar.home"></a></li>
                    <li><a href="product.html" data-i18n="navbar.product"></a></li>
                    <li><a href="about.html" data-i18n="navbar.about"></a></li>
                    <li><a href="contact.html" data-i18n="navbar.contact"></a></li>
                </ul>
            </div>

            <div class="utils">
                <div class="cart-icon">
                    <button class="utils-btn"><i class="fa-solid fa-cart-shopping"></i></button>
                    <span class="totalCart">0</span>
                </div>

                <div class="lang-toggle">
                    <span class="lang-label">EN</span>
                    <label class="switch">
                        <input type="checkbox" id="langToggle">
                        <span class="slider"></span>
                    </label>
                    <span class="lang-label">ID</span>
                </div>
            </div>
        </div>
    </nav>

    <div class="bottom-nav">
        <a href="../home.html" class="nav-item">
            <i class="fa-solid fa-house"></i>
            <span data-i18n="navbarMobile.home"></span>
        </a>
        <a href="product.html" class="nav-item">
            <i class="fa-solid fa-bag-shopping"></i>
            <span data-i18n="navbarMobile.product"></span>
        </a>
        <a href="about.html" class="nav-item">
            <i class="fa-solid fa-circle-info"></i>
            <span data-i18n="navbarMobile.about"></span>
        </a>
        <a href="contact.html" class="nav-item">
            <i class="fa-solid fa-envelope"></i>
            <span data-i18n="navbarMobile.contact"></span>
        </a>
    </div>

    <!-- CART TAB -->
    <div class="cart-tab">
        <div class="header-cart">
            <h2 data-i18n="cart.title"></h2>
            <hr>
        </div>

        <div class="card-list"></div>

        <div class="cart-tab-btn">
            <button class="close-btn"><i class="fa-solid fa-x"></i></button>
            <button class="checkout-btn" data-i18n="cart.checkout"></button>
        </div>
    </div>

    <!-- ABOUT HERO -->
    <section class="about-hero">
        <h1 data-i18n="about.header.title"></h1>
        <p data-i18n="about.header.subtitle"></p>
    </section>

    <!-- BRAND STORY -->
    <section class="about-story">
        <div class="story-text">
            <h2 data-i18n="about.section1.title"></h2>
            <p data-i18n="about.section1.content"></p>
        </div>

        <div class="story-image">
            <img src="../Assets/img/close-up-asian-woman-with-leaves.jpg" alt="Skincare Story">
        </div>
    </section>

    <!-- VALUES -->
    <section class="about-values">
        <div class="value-card">
            <h3 data-i18n="about.values.items.0"></h3>
            <p data-i18n="about.values.content.0"></p>
        </div>

        <div class="value-card">
            <h3 data-i18n="about.values.items.1"></h3>
            <p data-i18n="about.values.content.1"></p>
        </div>

        <div class="value-card">
            <h3 data-i18n="about.values.items.2"></h3>
            <p data-i18n="about.values.content.2"></p>
        </div>

    </section>

    <!-- IMAGE HIGHLIGHT -->
    <section class="about-highlight">
        <h2 data-i18n="about.section2.title"></h2>
    </section>

    <!-- COMMITMENT -->
    <section class="about-commitment">
        <div class="commitment-image">
            <img src="../Assets/img/flat-lay-natural-self-care-products-composition.jpg" alt="Our Commitment">
        </div>

        <div class="commitment-text">
            <h2 data-i18n="about.section3.title"></h2>
            <p data-i18n="about.section3.content"></p>
        </div>
    </section>

    <!-- CTA -->
    <section class="about-cta">
        <h2 data-i18n="catalog.title"></h2>
        <a href="/pages/product.html" class="cta-btn" data-i18n="catalog.cta"></a>
    </section>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="footer-container">

            <div class="footer-top">
                <div class="footer-brand">
                    <a href="home.html"><img src="Assets/img/logo-website.png"></a>
                    <h3 data-i18n="footer.brandText"></h3>
                </div>

                <div class="footer-newsletter">
                    <span data-i18n="footer.newsletter.title"></span>
                    <div class="newsletter-input">
                        <input type="email" data-i18n-placeholder="footer.newsletter.placeholder">
                        <button data-i18n="footer.newsletter.button"></button>
                    </div>
                </div>
            </div>

            <div class="footer-links">
                <div class="footer-col">
                    <h4 data-i18n="footer.contactInfo.title"></h4>
                    <p data-i18n="footer.contactInfo.email"></p>
                    <p data-i18n="footer.contactInfo.phone"></p>
                </div>

                <div class="footer-col">
                    <h4 data-i18n="footer.company.title"></h4>
                    <a href="home.html" data-i18n="footer.company.home"></a>
                    <a href="pages/product.html" data-i18n="footer.company.product"></a>
                    <a href="pages/about.html" data-i18n="footer.company.about"></a>
                    <a href="pages/contact.html" data-i18n="footer.company.contact"></a>
                </div>

                <div class="footer-col">
                    <h4 data-i18n="footer.help.title"></h4>
                    <a href="pages/components/faq.html" data-i18n="footer.help.faq"></a>
                    <a href="pages/components/help_center.html" data-i18n="footer.help.helpCenter"></a>
                    <a href="pages/components/support.html" data-i18n="footer.help.support"></a>
                </div>

                <div class="footer-col">
                    <h4 data-i18n="footer.follow.title"></h4>
                    <div class="socials">
                        <a href=""><i class="fa-brands fa-facebook"></i></a>
                        <a href=""><i class="fa-brands fa-instagram"></i></a>
                        <a href="https://github.com/Website-Group-1"><i class="fa-brands fa-github"></i></a>
                    </div>
                </div>
            </div>

            <div class="footer-bottom">
                <p data-i18n="footer.copyright"></p>
                <div class="footer-policy">
                    <a href="pages/components/privacy.html" data-i18n="footer.policy.privacy"></a>
                    <a href="pages/components/terms_condition.html" data-i18n="footer.policy.terms"></a>
                </div>
            </div>

        </div>
    </footer>

    <script src="../scripts/main.js"></script>
    <script src="https://kit.fontawesome.com/ebb2aa59d3.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
