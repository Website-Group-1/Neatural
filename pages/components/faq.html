<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skincare | Faq</title>

    <link rel="stylesheet" href="../../Assets/styles/components/navbar.css">
    <link rel="stylesheet" href="../../Assets/styles/components/cartTab.css">
    <link rel="stylesheet" href="../../Assets/styles/components/footer.css">
    <link rel="shortcut icon" href="../../Assets/img/logo-website.png" type="image/x-icon">
    <style>
        .faq-section {
            padding: 80px 20px;
            background: #f7f9fc;
            text-align: center;
        }

        .faq-trusted {
            font-size: 12px;
            letter-spacing: 2px;
            color: #8a8a8a;
            margin-bottom: 10px;
        }

        .faq-title {
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 50px;
        }

        .faq-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .faq-item {
            background: #eef3fb;
            border-radius: 14px;
            margin-bottom: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .faq-item.active {
            background: #ffffff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }

        .faq-question {
            width: 100%;
            background: none;
            border: none;
            padding: 20px 24px;
            font-size: 16px;
            font-weight: 500;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .faq-question .icon {
            font-size: 22px;
        }

        .faq-answer {
            max-height: 0;
            overflow: hidden;
            padding: 0 24px;
            font-size: 14px;
            color: #555;
            transition: max-height 0.3s ease, padding 0.3s ease;
        }

        .faq-item.active .faq-answer {
            max-height: 200px;
            padding: 0 24px 20px;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav>
        <div class="navbar">
            <span class="logo">
                <a href="home.html">
                    <img src="../../Assets/img/logo-website.png" alt="logo-website">
                </a>
            </span>

            <div class="menu">
                <ul class="nav-links">
                    <li><a href="../../../home.html" data-i18n="navbar.home"></a></li>
                    <li><a href="../../pages/product.html" data-i18n="navbar.product"></a></li>
                    <li><a href="../../pages/about.html" data-i18n="navbar.about"></a></li>
                    <li><a href="../../pages/contact.html" data-i18n="navbar.contact"></a></li>
                </ul>
            </div>

            <div class="utils">
                <div class="cart-icon">
                    <button class="utils-btn">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </button>
                    <span class="totalCart">0</span>
                </div>

                <!-- Language Toggle -->
                <div class="lang-toggle">
                    <span class="lang-label">EN</span>
                    <label class="switch">
                        <input type="checkbox" id="langToggle">
                        <span class="slider"></span>
                    </label>
                    <span class="lang-label">ID</span>
                </div>
            </div>
        </div>
    </nav>

    <div class="bottom-nav">
        <a href="home.html" class="nav-item">
            <i class="fa-solid fa-house"></i>
            <span data-i18n="navbarMobile.home"></span>
        </a>
        <a href="pages/product.html" class="nav-item">
            <i class="fa-solid fa-bag-shopping"></i>
            <span data-i18n="navbarMobile.product"></span>
        </a>
        <a href="pages/about.html" class="nav-item">
            <i class="fa-solid fa-circle-info"></i>
            <span data-i18n="navbarMobile.about"></span>
        </a>
        <a href="pages/contact.html" class="nav-item">
            <i class="fa-solid fa-envelope"></i>
            <span data-i18n="navbarMobile.contact"></span>
        </a>
    </div>

    <!-- CART TAB -->
    <div class="cart-tab">
        <div class="header-cart">
            <h2 data-i18n="cart.title"></h2>
            <hr>
        </div>

        <div class="card-list"></div>

        <div class="cart-tab-btn">
            <button class="close-btn">
                <i class="fa-solid fa-x"></i>
            </button>
            <button class="checkout-btn" data-i18n="cart.checkout"></button>
        </div>
    </div>

    <section class="faq-section">
        <p class="faq-trusted" data-i18n="faq.trusted"></p>
        <h2 class="faq-title" data-i18n="faq.title"></h2>

        <div class="faq-container">

            <div class="faq-item active">
                <button class="faq-question">
                    <span data-i18n="faq.items.q1.question"></span>
                    <span class="icon">×</span>
                </button>
                <div data-i18n="faq.items.q1.answer" class="faq-answer"></div>
            </div>

            <div class="faq-item">
                <button class="faq-question">
                    <span data-i18n="faq.items.q2.question"></span>
                    <span class="icon">+</span>
                </button>
                <div data-i18n="faq.items.q2.answer" class="faq-answer"></div>
            </div>

            <div class="faq-item">
                <button class="faq-question">
                    <span data-i18n="faq.items.q3.question"></span>
                    <span class="icon">+</span>
                </button>
                <div data-i18n="faq.items.q3.question" class="faq-answer">
                    Ya, seluruh produk kami dirancang untuk penggunaan harian dengan formula ringan dan praktis.
                </div>
            </div>

            <div class="faq-item">
                <button class="faq-question">
                    <span data-i18n="faq.items.q4.question"></span>
                    <span class="icon">+</span>
                </button>
                <div class="faq-answer" data-i18n="faq.items.q4.answer"></div>
            </div>

        </div>
    </section>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="footer-container">

            <div class="footer-top">
                <div class="footer-brand">
                    <a href="home.html"><img src="../../Assets/img/logo-website.png"></a>
                    <h3 data-i18n="footer.brandText"></h3>
                </div>

                <div class="footer-newsletter">
                    <span data-i18n="footer.newsletter.title"></span>
                    <div class="newsletter-input">
                        <input type="email" data-i18n-placeholder="footer.newsletter.placeholder">
                        <button data-i18n="footer.newsletter.button"></button>
                    </div>
                </div>
            </div>

            <div class="footer-links">
                <div class="footer-col">
                    <h4 data-i18n="footer.contactInfo.title"></h4>
                    <p data-i18n="footer.contactInfo.email"></p>
                    <p data-i18n="footer.contactInfo.phone"></p>
                </div>

                <div class="footer-col">
                    <h4 data-i18n="footer.company.title"></h4>
                    <a href="../../../home.html" data-i18n="footer.company.home"></a>
                    <a href="../../pages/product.html" data-i18n="footer.company.product"></a>
                    <a href="../../pages/about.html" data-i18n="footer.company.about"></a>
                    <a href="../../pages/contact.html" data-i18n="footer.company.contact"></a>
                </div>

                <div class="footer-col">
                    <h4 data-i18n="footer.help.title"></h4>
                    <a href="faq.html" data-i18n="footer.help.faq"></a>
                    <a href="help_center.html" data-i18n="footer.help.helpCenter"></a>
                    <a href="support.html" data-i18n="footer.help.support"></a>
                </div>

                <div class="footer-col">
                    <h4 data-i18n="footer.follow.title"></h4>
                    <div class="socials">
                        <a href=""><i class="fa-brands fa-facebook"></i></a>
                        <a href=""><i class="fa-brands fa-instagram"></i></a>
                        <a href="https://github.com/Website-Group-1"><i class="fa-brands fa-github"></i></a>
                    </div>
                </div>
            </div>

            <div class="footer-bottom">
                <p data-i18n="footer.copyright"></p>
                <div class="footer-policy">
                    <a href="privacy.html" data-i18n="footer.policy.privacy"></a>
                    <a href="terms_condition.html" data-i18n="footer.policy.terms"></a>
                </div>
            </div>

        </div>
    </footer>

    <script src="https://kit.fontawesome.com/ebb2aa59d3.js"></script>
    <script src="../../scripts/main.js"></script>
    <script>
        const faqItems = document.querySelectorAll('.faq-item');

        faqItems.forEach(item => {
            const btn = item.querySelector('.faq-question');
            const icon = item.querySelector('.icon');

            btn.addEventListener('click', () => {
                faqItems.forEach(i => {
                    i.classList.remove('active');
                    i.querySelector('.icon').textContent = '+';
                });

                if (!item.classList.contains('active')) {
                    item.classList.add('active');
                    icon.textContent = '×';
                }
            });
        });
    </script>
</body>

</html>
