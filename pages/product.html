<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title data-i18n="meta.titleProduct">Skincare | Product</title>

    <link rel="stylesheet" href="../Assets/styles/product.css" />
    <link rel="stylesheet" href="../Assets/styles/components/navbar.css">
    <link rel="stylesheet" href="../Assets/styles/components/cartTab.css">
    <link rel="stylesheet" href="../Assets/styles/components/footer.css">
    <link rel="shortcut icon" href="../Assets/img/logo-website.png" type="image/x-icon">
</head>

<body>

    <!-- NAVBAR -->
    <nav>
        <div class="navbar">
            <span class="logo">
                <a href="../../index.html">
                    <img src="/Assets/img/logo-website.png" alt="logo-website">
                </a>
            </span>

            <div class="menu">
                <ul class="nav-links">
                    <li><a href="../../index.html" data-i18n="navbar.home"></a></li>
                    <li><a href="/pages/product.html" data-i18n="navbar.product"></a></li>
                    <li><a href="/pages/about.html" data-i18n="navbar.about"></a></li>
                    <li><a href="/pages/contact.html" data-i18n="navbar.contact"></a></li>
                </ul>
            </div>

            <div class="utils">
                <div class="cart-icon">
                    <button class="utils-btn">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </button>
                    <span class="totalCart">0</span>
                </div>

                <div class="lang-toggle">
                    <span class="lang-label">EN</span>
                    <label class="switch">
                        <input type="checkbox" id="langToggle">
                        <span class="slider"></span>
                    </label>
                    <span class="lang-label">ID</span>
                </div>
            </div>
        </div>
    </nav>

    <div class="bottom-nav">
        <a href="../index.html" class="nav-item">
            <i class="fa-solid fa-house"></i>
            <span data-i18n="navbarMobile.home"></span>
        </a>
        <a href="product.html" class="nav-item">
            <i class="fa-solid fa-bag-shopping"></i>
            <span data-i18n="navbarMobile.product"></span>
        </a>
        <a href="about.html" class="nav-item">
            <i class="fa-solid fa-circle-info"></i>
            <span data-i18n="navbarMobile.about"></span>
        </a>
        <a href="contact.html" class="nav-item">
            <i class="fa-solid fa-envelope"></i>
            <span data-i18n="navbarMobile.contact"></span>
        </a>
    </div>

    <!-- CART TAB -->
    <div class="cart-tab">
        <div class="header-cart">
            <h2 data-i18n="cart.title"></h2>
            <hr>
        </div>

        <div class="card-list"></div>

        <div class="cart-tab-btn">
            <button class="close-btn">
                <i class="fa-solid fa-x"></i>
            </button>
            <button class="checkout-btn" data-i18n="cart.checkout"></button>
        </div>
    </div>

    <!-- PRODUCT -->
    <main class="product-page">

        <!-- HEADER -->
        <section class="product-header">
            <h1 data-i18n="product.header.title"></h1>
            <p data-i18n="product.header.description"></p>
        </section>

        <!-- SEARCH -->
        <section class="product-controls">
            <input id="searchProduct" type="text" data-i18n-placeholder="product.search.placeholder" />
        </section>

        <!-- PRODUCT LIST -->
        <section class="product-grid"></section>

        <!-- PAGINATION -->
        <div class="pagination"></div>

    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="footer-container">

            <div class="footer-top">
                <div class="footer-brand">
                    <a href="index.html"><img src="Assets/img/logo-website.png"></a>
                    <h3 data-i18n="footer.brandText"></h3>
                </div>

                <div class="footer-newsletter">
                    <span data-i18n="footer.newsletter.title"></span>
                    <div class="newsletter-input">
                        <input type="email" data-i18n-placeholder="footer.newsletter.placeholder">
                        <button data-i18n="footer.newsletter.button"></button>
                    </div>
                </div>
            </div>

            <div class="footer-links">
                <div class="footer-col">
                    <h4 data-i18n="footer.contactInfo.title"></h4>
                    <p data-i18n="footer.contactInfo.email"></p>
                    <p data-i18n="footer.contactInfo.phone"></p>
                </div>

                <div class="footer-col">
                    <h4 data-i18n="footer.company.title"></h4>
                    <a href="../index.html" data-i18n="footer.company.home"></a>
                    <a href="product.html" data-i18n="footer.company.product"></a>
                    <a href="about.html" data-i18n="footer.company.about"></a>
                    <a href="contact.html" data-i18n="footer.company.contact"></a>
                </div>

                <div class="footer-col">
                    <h4 data-i18n="footer.help.title"></h4>
                    <a href="components/faq.html" data-i18n="footer.help.faq"></a>
                    <a href="components/help_center.html" data-i18n="footer.help.helpCenter"></a>
                    <a href="components/support.html" data-i18n="footer.help.support"></a>
                </div>

                <div class="footer-col">
                    <h4 data-i18n="footer.follow.title"></h4>
                    <div class="socials">
                        <a href=""><i class="fa-brands fa-facebook"></i></a>
                        <a href=""><i class="fa-brands fa-instagram"></i></a>
                        <a href="https://github.com/Website-Group-1"><i class="fa-brands fa-github"></i></a>
                    </div>
                </div>
            </div>

            <div class="footer-bottom">
                <p data-i18n="footer.copyright"></p>
                <div class="footer-policy">
                    <a href="components/privacy.html" data-i18n="footer.policy.privacy"></a>
                    <a href="components/terms_condition.html" data-i18n="footer.policy.terms"></a>
                </div>
            </div>

        </div>
    </footer>

    <script src="../scripts/main.js"></script>
    <script src="https://kit.fontawesome.com/ebb2aa59d3.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
