<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hacked Screen</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: black;
      overflow: hidden;
      font-family: monospace;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .glitch {
      position: relative;
      color: #00ff00;
      font-size: 4rem;
      font-weight: 900;
      text-transform: uppercase;
      animation: flicker 1.5s infinite;
    }
    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
    }
    .glitch::before {
      top: -2px;
      color: #00ffaa;
      animation: glitchTop 1s infinite linear alternate-reverse;
    }
    .glitch::after {
      top: 2px;
      color: #00cc00;
      animation: glitchBottom 1.2s infinite linear alternate-reverse;
    }

    @keyframes glitchTop {
      0% { clip-path: inset(0 0 90% 0); }
      50% { clip-path: inset(0 0 10% 0); }
      100% { clip-path: inset(0 0 80% 0); }
    }
    @keyframes glitchBottom {
      0% { clip-path: inset(80% 0 0 0); }
      50% { clip-path: inset(10% 0 0 0); }
      100% { clip-path: inset(90% 0 0 0); }
    }
    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; }
      20%, 24%, 55% { opacity: 0.4; }
    }
  </style>
</head>
<body class="relative">

<canvas id="matrix"></canvas>

<div class="relative z-10 flex items-center justify-center h-screen">
  <h1 class="glitch" data-text="HACKED BY DIKA">HACKED BY DIKA</h1>
</div>

<script>
  const canvas = document.getElementById('matrix');
  const ctx = canvas.getContext('2d');

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*';
  const fontSize = 16;
  const columns = canvas.width / fontSize;
  const drops = [];

  for (let x = 0; x < columns; x++) drops[x] = Math.random() * canvas.height;

  function draw() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = '#00ff00';
    ctx.font = fontSize + 'px monospace';

    for (let i = 0; i < drops.length; i++) {
      const text = letters[Math.floor(Math.random() * letters.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975)
        drops[i] = 0;

      drops[i]++;
    }
  }

  setInterval(draw, 33);

  window.onresize = () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  };
</script>

</body>
</html>
