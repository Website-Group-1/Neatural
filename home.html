<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title data-i18n="meta.titleHome"></title>

  <link rel="stylesheet" href="/Assets/styles/style.css" />
  <link rel="stylesheet" href="Assets/styles/components/navbar.css">
  <link rel="stylesheet" href="Assets/styles/components/cartTab.css">
  <link rel="stylesheet" href="Assets/styles/components/footer.css">
  <link rel="shortcut icon" href="Assets/img/logo-website.png" type="image/x-icon">
</head>

<body>

  <!-- NAVBAR -->
  <nav>
    <div class="navbar">
      <span class="logo">
        <a href="home.html">
          <img src="Assets/img/logo-website.png" alt="logo-website">
        </a>
      </span>

      <div class="menu">
        <ul class="nav-links">
          <li><a href="home.html" data-i18n="navbar.home"></a></li>
          <li><a href="pages/product.html" data-i18n="navbar.product"></a></li>
          <li><a href="pages/about.html" data-i18n="navbar.about"></a></li>
          <li><a href="pages/contact.html" data-i18n="navbar.contact"></a></li>
        </ul>
      </div>

      <div class="utils">
        <div class="cart-icon">
          <button class="utils-btn">
            <i class="fa-solid fa-cart-shopping"></i>
          </button>
          <span class="totalCart">0</span>
        </div>

        <!-- Language Toggle -->
        <div class="lang-toggle">
          <span class="lang-label">EN</span>
          <label class="switch">
            <input type="checkbox" id="langToggle">
            <span class="slider"></span>
          </label>
          <span class="lang-label">ID</span>
        </div>
      </div>
    </div>
  </nav>

  <!-- CART TAB -->
  <div class="cart-tab">
    <div class="header-cart">
      <h2 data-i18n="cart.title"></h2>
      <hr>
    </div>

    <div class="card-list"></div>

    <div class="cart-tab-btn">
      <button class="close-btn">
        <i class="fa-solid fa-x"></i>
      </button>
      <button class="checkout-btn" data-i18n="cart.checkout"></button>
    </div>
  </div>

  <!-- HERO -->
  <section id="hero" class="hero">
    <div class="container-hero">
      <h2 data-i18n="hero.title"></h2>
      <p data-i18n="hero.description"></p>

      <div class="hero-btn">
        <a href="pages/product.html" class="cta-btn" data-i18n="hero.cta"></a>
      </div>

      <div class="container-picture">
        <img src="Assets/img/015878300_1706188978-G2G_0230_ganti_BG_revisi1.webp" alt="">
        <img src="Assets/img/2.jpg" alt="">
        <img src="Assets/img/3.jpg" alt="">
        <img src="Assets/img/4.jpg" alt="">
      </div>
    </div>
  </section>

  <!-- CATALOG -->
  <section class="catalog-product">
    <div class="container-product">
      <h2 data-i18n="catalog.title"></h2>

      <div class="card-container"></div>

      <div class="product-cta">
        <a href="pages/product.html" class="cta-btn" data-i18n="catalog.cta"></a>
      </div>
    </div>
  </section>

  <!-- ABOUT -->
  <section id="about">
    <div class="container-about">

      <div class="left-side">
        <div class="img-card first">
          <img src="Assets/img/KV_G2G-23_2000_0c5d7a1c-d07e-495c-a121-1e1143faa85d.webp" alt="">
        </div>
        <div class="img-card second">
          <img src="Assets/img/WhatsApp Image 2025-10-22 at 11.19.55_db42ad7b.jpg" alt="">
        </div>
      </div>

      <div class="right-side">
        <div class="about-heading">
          <p class="top-text" data-i18n="homeAbout.label"></p>
          <h1 data-i18n="homeAbout.title"></h1>
        </div>

        <p data-i18n="homeAbout.description"></p>

        <div class="about-cta">
          <a class="cta-btn" href="pages/about.html" data-i18n="homeAbout.cta"></a>
        </div>
      </div>

    </div>
  </section>

  <!-- PARTNERSHIP -->
  <section class="container-partnership">
    <div class="header-partnership">
      <h1 data-i18n="partnership.title"></h1>
    </div>

    <div class="carousel">
      <div class="group">
        <div class="card"><img src="Assets/img/logoipsum-398.svg" alt="logo"></div>
        <div class="card"><img src="Assets/img/logoipsum-400.svg" alt="logo"></div>
        <div class="card"><img src="Assets/img/logoipsum-414.svg" alt="logo"></div>
        <div class="card"><img src="Assets/img/logoipsum-398.svg" alt="logo"></div>
        <div class="card"><img src="Assets/img/logoipsum-400.svg" alt="logo"></div>
        <div class="card"><img src="Assets/img/logoipsum-414.svg" alt="logo"></div>
      </div>
      <div aria-hidden="true" class="group">
        <div class="card"><img src="Assets/img/logoipsum-398.svg" alt="logo"></div>
        <div class="card"><img src="Assets/img/logoipsum-400.svg" alt="logo"></div>
        <div class="card"><img src="Assets/img/logoipsum-414.svg" alt="logo"></div>
        <div class="card"><img src="Assets/img/logoipsum-398.svg" alt="logo"></div>
        <div class="card"><img src="Assets/img/logoipsum-400.svg" alt="logo"></div>
        <div class="card"><img src="Assets/img/logoipsum-414.svg" alt="logo"></div>
      </div>
    </div>
  </section>

  <!-- CONTACT -->
  <section class="contact-section">
    <div class="contact-container">

      <div class="contact-text">
        <span class="label" data-i18n="homeContact.label"></span>
        <h2 data-i18n="homeContact.title"></h2>
        <p data-i18n="homeContact.description"></p>
        <a href="pages/contact.html" class="cta-btn" data-i18n="homeContact.cta"></a>
      </div>

      <div class="contact-image">
        <div class="cover-img">
          <img src="Assets/img/company-building.jpg">
        </div>
      </div>

    </div>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="footer-container">

      <div class="footer-top">
        <div class="footer-brand">
          <img src="Assets/img/logo-website.png">
          <h3 data-i18n="footer.brandText"></h3>
        </div>

        <div class="footer-newsletter">
          <span data-i18n="footer.newsletter.title"></span>
          <div class="newsletter-input">
            <input type="email" data-i18n-placeholder="footer.newsletter.placeholder">
            <button data-i18n="footer.newsletter.button"></button>
          </div>
        </div>
      </div>

      <div class="footer-links">
        <div class="footer-col">
          <h4 data-i18n="footer.contactInfo.title"></h4>
          <p data-i18n="footer.contactInfo.email"></p>
          <p data-i18n="footer.contactInfo.phone"></p>
        </div>

        <div class="footer-col">
          <h4 data-i18n="footer.company.title"></h4>
          <a data-i18n="footer.company.home"></a>
          <a data-i18n="footer.company.about"></a>
          <a data-i18n="footer.company.contact"></a>
          <a data-i18n="footer.company.product"></a>
        </div>

        <div class="footer-col">
          <h4 data-i18n="footer.help.title"></h4>
          <a data-i18n="footer.help.faq"></a>
          <a data-i18n="footer.help.helpCenter"></a>
          <a data-i18n="footer.help.support"></a>
        </div>

        <div class="footer-col">
          <h4 data-i18n="footer.follow.title"></h4>
          <div class="socials">
            <a><i class="fa-brands fa-facebook"></i></a>
            <a><i class="fa-brands fa-instagram"></i></a>
            <a><i class="fa-brands fa-github"></i></a>
          </div>
        </div>
      </div>

      <div class="footer-bottom">
        <p data-i18n="footer.copyright"></p>
        <div class="footer-policy">
          <a data-i18n="footer.policy.privacy"></a>
          <a data-i18n="footer.policy.terms"></a>
        </div>
      </div>

    </div>
  </footer>

  <script src="https://kit.fontawesome.com/ebb2aa59d3.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="scripts/main.js"></script>

</body>

</html>
